<!DOCTYPE html>
<html lang="en">
<head>
    <title>position-relative</title>
    <style>
        .top1{
            position: relative;
            bottom: 10px
        }
        .button1{
            position: relative;
            top: 10px;
        }
    </style>
</head>
<body>
    <h1>Daiyan <span class="top1">52</span> Alam</h1>
    <h1>Daiyan <span class="button1">52</span> Alam</h1>

    <!-- ======= -->
    <p>Daiyna <sup>52</sup> Alam</p>
    <p>Daiyna <sub>52</sub> Alam</p>
    <p>N<sub>2</sub>O</p>
    <p>x<sup>2</sup>+x+1</p>
</body>
</html>
